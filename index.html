      </div>

        <img class="muheco" id="muheco" src="img/Muñeco.png" alt="muheco" />

            >

    </div>

        <div class="menuButton">

                <img class="vector" src="img/Vector.png" alt="vector" /> Solo minusculas
                y sin acentos
              </p>

              Encriptar
